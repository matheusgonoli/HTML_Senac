<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    
    <h2>exemplo06</h2>

    <p>fieldset é usado para agrupar dados relacionados em um formulário, e o elemento legend define uma legenda</p>

    <form action="#" name="exemplo06">
        <fieldset>
            <legend>Aula sobre formulários</legend>
            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome" value=""><br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" value=""><br><br>

            <input type="submit" value="enviar">
        </fieldset>

    </form>

</body>
</html>
